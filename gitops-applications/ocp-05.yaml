apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ocp-05-applications
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - component: cluster
        path: clusters/ocp-05
        destination: https://kubernetes.default.svc
        syncWave: "1"
      - component: operators
        path: operators/openshift-pipelines/ocp-05
        destination: https://api.ocp-05.rosa.mturansk-test.csu2.i3.devshift.org:6443
        syncWave: "2"
      - component: pipelines-hello-world
        path: pipelines/hello-world/ocp-05
        destination: https://api.ocp-05.rosa.mturansk-test.csu2.i3.devshift.org:6443
        syncWave: "3"
      - component: pipelines-cloud-infrastructure-provisioning
        path: pipelines/cloud-infrastructure-provisioning/ocp-05
        destination: https://api.ocp-05.rosa.mturansk-test.csu2.i3.devshift.org:6443
        syncWave: "3"
      - component: deployments-ocm
        path: deployments/ocm/ocp-05
        destination: https://api.ocp-05.rosa.mturansk-test.csu2.i3.devshift.org:6443
        syncWave: "4"
  template:
    metadata:
      name: ocp-05-{{component}}
      namespace: openshift-gitops
      annotations:
        argocd.argoproj.io/sync-wave: '{{syncWave}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/openshift-online/bootstrap
        path: '{{path}}'
        targetRevision: main
      destination:
        server: '{{destination}}'
      syncPolicy:
        automated:
          selfHeal: true
          allowEmpty: false
        prune: false
