apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-20-applications
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - component: cluster
        path: clusters/cluster-20
        destination: https://kubernetes.default.svc
        syncWave: "1"
      - component: operators
        path: operators/cluster-20
        destination: https://api.cluster-20.rosa.mturansk-test.csu2.i3.devshift.org:6443
        syncWave: "2"
      - component: pipelines-hello-world
        path: pipelines/hello-world/cluster-20
        destination: https://api.cluster-20.rosa.mturansk-test.csu2.i3.devshift.org:6443
        syncWave: "3"
      - component: pipelines-cloud-infrastructure-provisioning
        path: pipelines/cloud-infrastructure-provisioning/cluster-20
        destination: https://api.cluster-20.rosa.mturansk-test.csu2.i3.devshift.org:6443
        syncWave: "3"
      - component: deployments-ocm
        path: deployments/ocm/cluster-20
        destination: https://api.cluster-20.rosa.mturansk-test.csu2.i3.devshift.org:6443
        syncWave: "4"
  template:
    metadata:
      name: cluster-20-{{component}}
      namespace: openshift-gitops
      annotations:
        argocd.argoproj.io/sync-wave: "{{syncWave}}"
    spec:
      project: default
      source:
        repoURL: 'https://github.com/openshift-online/bootstrap'
        path: '{{path}}'
        targetRevision: main
      syncPolicy:
        automated:
          selfHeal: true
          allowEmpty: false
        prune: false
      destination:
        server: '{{destination}}'