apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-pipelines-operator
  namespace: openshift-gitops
spec:
  destination:
    name: in-cluster
  project: default
  source:
    path: operators/openshift-pipelines/operator/overlays/pipelines-1.18
    repoURL: 'https://github.com/openshift-online/bootstrap'
    targetRevision: main

  syncPolicy:
    automated:
      selfHeal: true
      allowEmpty: false
    prune: false
