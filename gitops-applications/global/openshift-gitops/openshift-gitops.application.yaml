apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-gitops
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  destination:
    name: in-cluster
  project: default
  source:
    path: operators/openshift-gitops/global
    repoURL: 'https://github.com/openshift-online/bootstrap'
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - SkipDryRunOnMissingResource=true
    prune: false  # Don't prune ArgoCD's own resources
    retry:
      limit: 10
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 2m