apiVersion: v1
metadata:
  name: 'cluster-20'
baseDomain: rosa.mturansk-test.csu2.i3.devshift.org
controlPlane:
  architecture: amd64
  hyperthreading: Enabled
  name: master
  replicas: 3
  platform:
    aws:
      zones:
        - us-east-1c
      rootVolume:
        iops: 4000
        size: 100
        type: io1
      type: t3a.xlarge
compute:
  - hyperthreading: Enabled
    architecture: amd64
    name: 'worker'
    replicas: 1
    platform:
      aws:
        rootVolume:
          iops: 2000
          size: 100
          type: io1
        type: t3a.xlarge  # 4 vCPU, 16 GiB RAM - General Purpose
        zones:
          - us-east-1c
networking:
  networkType: OVNKubernetes
  clusterNetwork:
    - cidr: 10.128.0.0/14
      hostPrefix: 23
  machineNetwork:
    - cidr: 10.0.0.0/16
  serviceNetwork:
    - 172.30.0.0/16
platform:
  aws:
    region: us-east-1
pullSecret: "" # skip, hive will inject based on it's secrets
